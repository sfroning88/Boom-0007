<!DOCTYPE html>
<html>
<head>
    <title>QBO Connection Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .message {
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .back-button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h2>QBO Connection Successful!</h2>
        <div class="message">
            {{ message }}
            <br><br>
            This tab will close in 3 seconds...
        </div>
    </div>
    
    <script>
        // Auto-close tab after 3 seconds and update main chat
        setTimeout(function() {
            if (window.opener && !window.opener.closed) {
                try {
                    // Find the last BOOM Assistant message and update it
                    var lastAssistantMessage = window.opener.document.querySelector('#chat-messages .d-flex:last-child .p-3');
                    if (lastAssistantMessage && lastAssistantMessage.textContent.includes('Opening QBO authorization')) {
                        lastAssistantMessage.innerHTML = '<b>BOOM Assistant</b><br><span style="color: limegreen;">Authorization successfully verified!</span>';
                    }
                } catch (e) {
                    console.log('Could not update parent window:', e);
                }
            }
            window.close();
        }, 3000);
    </script>
</body>
</html>
